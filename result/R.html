<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공약을 찾는중</title>
    <link rel="stylesheet" href="R.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-logo">
            <img src="/logo.png" alt="로고" class="logo-image">
        </div>
    </div>
    <div class="question-container">
        <div class="question">work 찬란이</div>
        <div class="sub-question">취업? 내가 시켜줄게! 특기가 취업인 찬란이 입니다!</div>
        
        <div class="options">
            <div class="slider-container">
                <div class="slider-placeholder">밀어서 마스코트 알아보기</div>
                <div id="slider" class="slider">
                    <img src="/logo.png" alt="로고" class="logo-image">
                </div>
                <div id="lockMessage" class="lock-message">잠금 해제됨!</div>
            </div>
        
            <div class="option">모든 마스코트 보기</div>
        </div>
    </div>
    <div class="result-container center-content">
        <div class="result-image"></div>
        <div class="result-department">결과 학과가 여기에 표시됩니다.</div>
    </div>

    <!-- 바텀시트 -->
    <div id="bottomSheet" class="bottom-sheet hidden">
        <button class="close-button" onclick="closeBottomSheet()">닫기</button>
        <div class="bottom-sheet-content">
            <!-- 바텀시트에 콘텐츠가 없으므로 공란 유지 -->
        </div>
    </div>

    <div id="notionList" class="container" style="display: none;"></div>
    <script src="R.js"></script>
</body>
</html>
