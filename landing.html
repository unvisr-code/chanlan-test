<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공약 테스트잇</title>
    <meta name="description" content="세종대학교 총학생회 선거운동본부">
    <link rel="icon" href="/favicon.ico">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('/fonts/PretendardVariable.woff2') format('woff2'), 
                 url('/fonts/PretendardVariable.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 340px;
            height: 50vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
            transition: transform 1s ease-in-out;
            position: relative;
            top: -10%;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-top: 10px;
        }

        .speech-bubble {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            gap: 16px;
            width: 250px;
            height: 63px;
            background: #FF936E;
            border-radius: 12px;
            color: #FFFFFF;
            box-shadow: 0px 6px 10px rgba(0, 114, 174, 0.33);
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            position: relative;
            margin-top: 10px;
        }

        /* Speech bubble arrow at the top */
        .speech-bubble::after {
            content: '';
            position: absolute;
            top: -10px; /* Adjusts the arrow to be at the top */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #FF936E;
        }

        .bubble-title {
            font-weight: 800;
            font-size: 15px;
            line-height: 18px;
        }

        .bubble-description {
            font-weight: 400;
            font-size: 12px;
            line-height: 17px;
        }

        .button {
            background: linear-gradient(to right, #FF6453, #FFDE1B);
            border: 1px solid white;
            border-radius: 50px;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            max-width: 300px;
            position: absolute;
            bottom: -150px;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.3));
            font-family: 'CustomFont';
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container" id="container">
        <img src="/main.png" alt="Logo" class="logo">
        <div class="speech-bubble">
            <div class="bubble-title">공약 테스트잇을 해보세요!</div>
            <div class="bubble-description">학우분께 필요한 공약을 추천드릴게요</div>
        </div>
        <button class="button" id="findClubButton">공약 테스트잇 시작하기 !</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const findClubButton = document.getElementById('findClubButton');
            const container = document.getElementById('container');

            findClubButton.addEventListener('click', () => {
                container.style.transform = 'translateY(-100vh)';

                setTimeout(() => {
                    window.location.href = '/questions/Q.html';
                }, 1000);
            });
        });
    </script>
</body>
</html>
