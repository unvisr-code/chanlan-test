<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="/favicon.ico">
    <meta property="og:title" content="공약 테스트잇!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="src/og.png">
    <meta property="og:description" content="나에게 맞는 공약을 찾아보세요 !">
    <link rel="icon" href="/favicon.ico">
    <meta property="og:title" content="세종대 동아리 리스트">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/donghwa.png">
    <meta property="og:description" content="2024-2학기 동아리 신입부원 관련">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공약을 찾는중</title>
    <link rel="stylesheet" href="/questions/Q.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="progress-container">
        <!-- 텍스트 대신 로고 이미지로 대체 -->
        <div class="progress-logo">
            <img src="/logo.png" alt="로고" class="logo-image">
        </div>
        <div class="progress-bar-wrapper">
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
                <!-- 백그라운드 색깔 하얀색으로 변경 -->
                <div id="progress-icon" class="progress-icon" style="background-color: white;"></div>
            </div>
            <div id="progress-percent" class="progress-text"></div> <!-- 진행 상태 퍼센트 -->
        </div>
    </div>
    <div class="question-container">
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
    </div>
    <div id="result-container" class="result-container center-content">
        <div id="result-image" class="result-image"></div> <!-- 결과 이미지 표시 영역 -->
        <div id="result-department" class="result-department"></div>
    </div>

    <!-- 리스트를 표시할 영역 추가 -->
    <div id="notionList" class="container" style="display: none;"></div>

    <script src="/questions/Q.js"></script>
</body>
</html>
